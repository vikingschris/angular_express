    <table>
        <thead>
        <tr>
            <td>team</td>
            <td>coach</td>
            <td>kitColor</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>{{sportview.team.fav}}</td>
            <td>{{sportview.team.coach}}</td>

        </tr>
        </tbody>
    </table>
</div>
